services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/dyagnoz
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: bun run dev

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dyagnoz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dyagnoz"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
